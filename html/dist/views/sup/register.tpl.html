            <md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email"></md-icon>
            <input ng-model="registerForm.email" type="email" placeholder="E-mail Адреса(обовязково)" ng-required="true">

        </md-input-container>
        <md-input-container md-no-float>
            <md-icon md-svg-src="img/icons/ic_phone_24px.svg" class="phone"></md-icon>

        </md-input-container>

</div>
