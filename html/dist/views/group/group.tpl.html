<md-content flex layout-padding>
<!--<div layout="row"  class="main-page" layout-padding>-->
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-4dp" locked-open="true">
        <div ng-repeat="user in users">
            Name: <% user.name %>
        </div>
    </md-sidenav>
    <div flex="100" flex-gt-md="90" flex-offset-gt-md="5" flex-gt-lg="60" flex-offset-gt-lg="20">
        <div flex="100">
            Назва группи: <% group.name %>
        </div>
        <div layout="row" layout-wrap>
            <div flex="100" flex-gt-sm="25" flex-gt-md="20" class="group-navigation" hide-sm="true"> 
                <div class="fixed-nav" >
                    <md-button class="md-primary md-hue-1" ui-sref="<% link.link %>" ng-repeat="link in group.subLinks"><% link.title%></md-button>
                </div>
            </div>
            <div flex="100" flex-gt-sm="75" flex-gt-md="80">
                <div ui-view></div>
            </div>
        </div> 
    </div>
</md-content>
