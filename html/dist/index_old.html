<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Group site</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <md-toolbar md-scroll-shrink ng-if="true" class="md-whiteframe-z1">
        <div class="md-toolbar-tools">
            <h3>
                <span>Logo</span>
            </h3>
        </div>
    </md-toolbar>
    <section layout="row" flex  style="height:calc(100% - 64px);">
        <md-sidenav class="md-sidenav-left md-whiteframe-z1 side-bar" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
            <md-content flex>
                <h2 class="menu-heading md-subhead" id="heading_DocumentationVersion">
                    601ТСм   
                </h2>
                <ul class="menu-nav">
                    <li>
                        <ul>
                            <li>
                                <a class="md-button md-default-theme"  ng-class="{'active' : isSelected()}" ng-href="#group" ng-click="focusSection()" tabindex="0" href="#go">
                            <span>
                                Список групп
                            </span>
                                    <div class="md-ripple-container"></div>
                                </a>
                            </li>
                        </ul>
                    </li>
                    
                </ul>
            </md-content>
        </md-sidenav>
        <md-content flex layout-padding>
            <div class="layout-content" ng-view>
            </div>
        </md-content>
    </section>    
     <script src="js/app.js"></script> 
</body>
</html>
